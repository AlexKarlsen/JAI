<mat-card>
  <mat-card-title>
    Kommende kampe
  </mat-card-title>
  <div *ngFor="let match of matches">
    <mat-card-subtitle>
      <time>{{ match.fields.kampdag | date: 'shortDate'}} </time>
    </mat-card-subtitle>
    <mat-card-content align="center" style="margin:auto; width:100%" table="align:center"[innerHTML]="match.fields.content | mdToHtml"></mat-card-content>
  </div>
  <mat-card-actions>
    <button>
      <a routerLink="/matches">
        Se alle hjemmekampe
      </a>
    </button>
  </mat-card-actions>
</mat-card>
