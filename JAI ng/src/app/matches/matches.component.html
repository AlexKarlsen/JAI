<mat-card>
  <mat-card-content>
    <div *ngFor="let match of matches">
      <time>{{ match.fields.kampdag | date: 'shortDate'}} </time>
      <span class="matches" [innerHTML]="match.fields.content | mdToHtml"> </span>
    </div>
    <button>
      <a routerLink="/matches">
        Se alle hjemmekampe
      </a>
    </button>
  </mat-card-content>
</mat-card>
