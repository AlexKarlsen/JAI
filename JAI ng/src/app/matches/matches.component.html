<mat-card>
  <mat-card-title>
    Kommende kampe
  </mat-card-title>
  <div *ngFor="let match of matches">
    <mat-card-subtitle>
      <time>{{ match.fields.kampdag | date: 'dd/MM/yyyy'}} </time>
    </mat-card-subtitle>
    <mat-card-content [innerHTML]="match.fields.content | mdToHtml"></mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-button color="primary">
      <a routerLink="/matches">
        Se alle hjemmekampe
      </a>
    </button>
  </mat-card-actions>
</mat-card>
