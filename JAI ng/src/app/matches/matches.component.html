<mat-card>
  <mat-card-content>
    <div *ngFor="let match of matches">
      <time>{{ match.fields.kampdag | date: 'shortDate'}} </time>
      <span [innerHTML]="match.fields.content | mdToHtml"> </span>
    </div>
    <button>
      <span>
        Se alle hjemmekampe
      </span>
    </button>
  </mat-card-content>
</mat-card>
