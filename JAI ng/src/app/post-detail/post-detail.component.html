<div *ngIf="post">
  <mat-card >
    <mat-card-header>
    <mat-card-title> 
      <h1>{{ post.fields.headline }} </h1>
    </mat-card-title>
    </mat-card-header> 
    <!--<img style="max-width:100%" *ngFor="let img of post.fields.media" src="{{ img.fields.file.url }}" />-->
    <mat-card-content> 
      <span [innerHTML]="post.fields.content | mdToHtml"> </span>
    </mat-card-content>
    <mat-card-footer>
      <time>
        Opdateret: {{ post.sys.updatedAt | date: 'shortDate'}}
      </time>
    </mat-card-footer>
  </mat-card> 
</div>
