<mat-card>
    <img src="../../assets/jumbotron.jpg" width="100%" />
    <h1>Velkommen til JAI Håndbold Aarhus</h1>
    <p>
        JAI er en håndboldklub for studenterende drevet af studerende. 
        Klubben er en del af Aarhus Universitet Sport og har hjemme i Annexhallen i Århus Nord. 
        
        
    </p>
    Overvejer du at starte?
    <mat-card-actions>
        
        <button mat-button><a href="/start-guide">Læs startguiden her</a></button>
    </mat-card-actions>
</mat-card>
<app-posts></app-posts>
<app-matches></app-matches>
<mat-card>
    <agm-map [longitude]="longitude" [latitude]="latitude" [zoom]="12">
        <agm-marker [longitude]="longitude" [latitude]="latitude">
            <agm-info-window [isOpen]="true">
                <h3>Annexhallen</h3>
                <p>Bethesdavej 29, 8200 Aarhus N</p>
            </agm-info-window>
        </agm-marker>
    </agm-map>
</mat-card>
