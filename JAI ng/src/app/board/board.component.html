<div class="card-container">
  <div class="card" *ngFor="let member of members">
    <p class="card-headline">{{member.fields.name}}</p>
    <img *ngFor="let img of member.fields.media" src="{{ img.fields.file.url }}" alt="">
    <div class="card-text">
      <a href="mailto:{{member.fields.mail}}">{{member.fields.mail}}</a>
      <div *ngFor="let point of member.fields.ansvarsomrder">
          {{point}}, 
      </div>
    </div>
  </div>
</div>
