<mat-card>
    <mat-card-title>
      Kommende kampe
    </mat-card-title>
    <div *ngFor="let match of matches">
      <mat-card-subtitle>
        <time>{{ match.fields.kampdag | date: 'dd/MM/yyyy'}} </time>
      </mat-card-subtitle>
      <mat-card-content>
          <table class="matches" Markdown align="center" style="width:100%">
              {{match.fields.content}}   
          </table>
      </mat-card-content>
    </div>
  </mat-card>
